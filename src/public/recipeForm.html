<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de recetas</title>
</head>

<body>
    <main>
        <form action="/recipe/all-data" method="post" enctype="multipart/form-data">
            <label for="recipeName">Nombre de la receta:</label>
            <input type="text" name="recipeName" id="recipeName">
            <input type="file" name="recipeImage" id="recipeImage" accept="image/*">
            <ul class="tags">
                <li>
                    <select name="recipeTag" id="recipeTag">
                        <option disabled>Elige la etiqueta de la receta</option>
                    </select>
                </li>
                <button class="new-tag-button">+</button>
            </ul>
            <select name="recipeType">
                <option>Elige el tipo de la receta</option>
            </select>
            <div>
                <input type="number" name="recipeTime">
                <select name="recipeTimeUnit">
                    <option disabled>Elige la unidad de tiempo</option>
                    <option value="1">Minutos</option>
                    <option value="2">Horas</option>
                </select>
                <input type="number" name="recipeTime">
                <select name="recipeTimeUnit">
                    <option disabled>Elige la unidad de tiempo</option>
                    <option value="1">Minutos</option>
                    <option value="2">Horas</option>
                </select>
            </div>
            <div>
                <input type="text" name="recipeIngredient">
            </div>

            <input type="file" name="recipeImage" id="">

            <input type="submit" value="Subir receta">
        </form>
    </main>
</body>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        var $select = document.querySelectorAll('#recipeTag')
        const $newTag = document.querySelector('.new-tag-button')
        const $selectContainer = document.querySelector('.tags')
        var tags

        async function fetchTag() {
            try {
                const dataTags = await fetch('/food/tag')
                const jsonTag = await dataTags.json()

                return jsonTag
            } catch (error) {
                console.error(error)
                return null
            }
        }

        function addSelectTag() {
            const li = document.createElement('li')
            const select = document.createElement('select')
            select.setAttribute('name', 'recipeTag')
            select.setAttribute('id', 'recipeTag')

            const option = document.createElement('option')
            option.innerText = 'Elige la etiqueta de la receta'
            option.disabled = true

            select.appendChild(option)
            li.appendChild(select)
            $selectContainer.appendChild(li)
        }

        const data = await fetchTag()
        console.log(data)

        function setSelectData(r) {
            try {
                r.map(tag => {
                    const optionTag = document.createElement('option')
                    optionTag.setAttribute('value', tag.tag_id)
                    optionTag.innerText = tag.name

                    $select.forEach(e => {
                        e.appendChild(optionTag)
                    })
                })
            } catch (error) {
                console.log(error)
            }
        }

        setSelectData(data)

        $newTag.addEventListener('click', async (evt) => {
            evt.preventDefault()
            addSelectTag()

            refreshSelect(data)
        })

        function refreshSelect(r) {
            $select = document.querySelectorAll('#recipeTag')
            $select.forEach((e, i) => {
                try {
                    r.map(tag => {
                        const optionTag = document.createElement('option')
                        optionTag.setAttribute('value', tag.tag_id)
                        optionTag.innerText = tag.name

                        $select[i].appendChild(optionTag)
                    })
                } catch (error) {
                    console.log(error)
                }
            })
        }
    })
</script>

<style>
    html {
        font-size: 12px;
        font-family: system-ui, sans-serif;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: 0;
    }

    body {
        width: 100dvw;
        height: 100dvh;
        background: red;
        display: flex;

        & form {
            display: flex;
            flex-direction: column;

            & input,
            select {
                width: 90%;
                height: 2.5rem;
                outline: none;
            }
        }
    }

    input {
        height: 2rem;
    }

    ul {
        width: 80%;
        position: relative;
        list-style: none;
        margin: 1rem 0 1rem 0;

        & li {
            width: 100%;
            margin: 0.5rem 0;

            & select {
                width: 100%;
            }
        }

        .new-tag-button {
            position: absolute;
            font-size: 1.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            right: -2.8rem;
            top: -0.45rem;
        }
    }

    input[type="submit"] {
        width: fit-content;
        padding: 0.25rem 3rem;
    }
</style>

</html>
